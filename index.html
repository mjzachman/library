<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Library</title>
  </head>
  <body>
    <header>Library by Matt</header>

    <div class="content">
      <div id="display"></div>
      <form action="" method="post">
        <fieldset>
          <div class="container">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />
          

          <div class="container">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required />
          </div>

          <div class="container">
            <label for="pages">Pages:</label>
            <input type="text" id="pages" name="pages" required />
          </div>

          <div class="container">
            <p>Have you read it?</p>
            <label for="yes">Yes</label>
            <input type="radio" id="yes" name="read" value="yes" />
            <label for="no">No</label>
            <input type="radio" id="no" name="read" value="no" />
          </div>

          <button type="submit" id="addBookBtn">Add Book</button>
        </fieldset>
      </form>
    </div>

    <footer>Footer? I don't even know her!</footer>
  </body>
</html>
